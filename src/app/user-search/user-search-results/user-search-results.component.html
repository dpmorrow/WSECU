<div class="user-search-result-header">
    <div class="span12">
        <span class="span6">Name</span>
        <span class="span6">Email</span>
    </div>
    <hr class="span12">
</div>
<ul>
  <li class="user-search-result" *ngFor="let user of users">
    <div class="user-name span6">{{ user.name }}</div>
    <div class="user-email span6">{{ user.email }}</div>
  </li>
</ul>
