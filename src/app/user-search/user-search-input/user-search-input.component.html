<label for="search" class="search-term-label">
  Search Term
</label>
<div class="span8">
  <input id="search" #search type="text" (keyup.enter)="doSearch(search.value)" class="user-search-input" />
</div>
<div class="span4">
  <button class="user-search-button" (click)="doSearch(search.value)">Search</button>
</div>
